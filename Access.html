<!DOCTYPE html>
<html>

<head>
	<title>Access | REAP </title>

	<link rel="stylesheet" type="text/css" href="./stylesheet.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="main.png">
	<link rel="apple-touch-icon" href="main.png">
	<link rel="icon" sizes="192x192" href="main.png">
	<!--favicon-->
</head>

<body class="access">
	<video id="video-bg" autoplay loop poster="futuristic.png">
		<source src="HUD.mp4" type="video/mp4">
	</video>
	<audio preload="metadata" loop autoplay src="MonoX.mp3"></audio>
	<form name="myForm" onsubmit="return checkForm(this);" action="Main.html">
		<input type="password" id="pwdinput" name="pwd">
	</form>
	<div class="alert">
		<span class="btnClose" onclick="this.parentElement.style.display='none';">&times;</span> The password is on the screen. Look closely for the one that does not move. Hint: Numbers only.
	</div>
	<script src="jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="pwdValidation.js"></script>
	<script src="Notification.js"></script>
</body>

</html>
